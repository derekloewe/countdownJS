<h1>Timer</h1>
<div id="timerWrap">
    <div id="timerInput"><input id="timerText" type="text" maxlength="8" pattern="^(0[0-9]|1[0-9]|2[0-3]|[0-9]):[0-5][0-9]$" placeholder="HH:MM:SS"><br><button onclick="timerRun(false)">Run</button><button onclick="clearInterval(run)">Stop</button><button onclick="timerRun(true)">Resume</button><br><span id="timerOutput"></span></div>
